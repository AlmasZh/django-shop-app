services:
  postgresql:
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: passwd123
      POSTGRES_USER: admin
      POSTGRES_DB: shop
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d shop"]
      interval: 10s
      # timeout: 5s
      retries: 5
      start_period: 10s
  web:
    build: ./
    restart: on-failure
    depends_on:
      postgresql:
        condition: service_healthy
    ports:
      - "8000:8000"
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"