{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Store - Login & Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3b82f6',
            muted: '#f3f4f6',
            'muted-foreground': '#6b7280',
          }
        }
      }
    }
  </script>
  <style>
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .tabs-trigger.active {
      background-color: #ec85fe;
      color: white;
    }
  </style>
</head>
<body class="bg-white">
  <div class="min-h-screen flex flex-col md:flex-row">
    <!-- Left side - Image -->
    <div class="hidden md:flex md:w-1/2 bg-muted items-center justify-center p-6">
      <div class="max-w-md text-center">
        <div class="mb-4 flex justify-center">
        </div>
        <h1 class="text-3xl font-bold mb-4">Vivid Store</h1>
        <p class="text-muted-foreground mb-6">
          Discover the latest trends and styles. Sign in to access your account or create a new one to start shopping.
        </p>
        <div class="aspect-video relative overflow-hidden rounded-xl">
          <img 
            src="https://images.unsplash.com/photo-1567401893414-76b7b1e5a7a5?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&h=400&q=80" 
            alt="Fashion collection" 
            class="object-cover w-full h-full"
          />
        </div>
      </div>
    </div>

    <!-- Right side - Auth forms -->
    <div class="flex-1 flex items-center justify-center p-6">
      <div class="w-full max-w-md space-y-8">
        <div class="text-center mb-8">
          <div class="flex justify-center md:hidden mb-4">
            <i class="fas fa-shopping-bag text-primary text-3xl"></i>
          </div>
          <h2 class="text-2xl font-bold">Welcome to Fashion Store</h2>
          <p class="text-muted-foreground">Sign in to your account or create a new one</p>
        </div>

        <div class="w-full">
          <!-- Tabs -->
          <div class="grid w-full grid-cols-2 mb-8 rounded-md overflow-hidden">
            <button id="login-tab" class="tabs-trigger active py-2 font-medium text-sm transition-colors focus:outline-none">Login</button>
            <button id="register-tab" class="tabs-trigger py-2 font-medium text-sm transition-colors focus:outline-none">Register</button>
          </div>

          <!-- Login Form -->
          <div id="login-content" class="tab-content active space-y-6">
            <form class="space-y-6">
              <div class="space-y-2">
                <label for="email-login" class="block text-sm font-medium">Email</label>
                <input 
                  id="email-login" 
                  type="email" 
                  placeholder="your@email.com" 
                  required 
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                />
              </div>
              
              <div class="space-y-2">
                <div class="flex items-center justify-between">
                  <label for="password-login" class="block text-sm font-medium">Password</label>
                  <a href="#" class="text-sm text-primary hover:underline">
                    Forgot password?
                  </a>
                </div>
                <div class="relative">
                  <input 
                    id="password-login" 
                    type="password" 
                    placeholder="••••••••" 
                    required 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                  />
                  <button
                    type="button"
                    class="absolute right-0 top-0 h-full px-3 py-2 text-gray-500"
                    onclick="togglePasswordVisibility('password-login')"
                  >
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
              </div>

              <div class="flex items-center space-x-2">
                <input type="checkbox" id="remember" class="rounded border-gray-300 text-primary focus:ring-primary" />
                <label
                  for="remember"
                  class="text-sm font-medium leading-none"
                >
                  Remember me
                </label>
              </div>

              <button 
                type="submit" 
                class="w-full py-2 px-4 bg-primary text-white font-medium rounded-md bg-gradient-to-r from-[#DD8AB7] to-[#ec85fe]  focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
              >
                Sign In
              </button>
            </form>
          </div>

          <!-- Register Form -->
          <div id="register-content" class="tab-content space-y-6">
            <form class="space-y-6">
              <div class="grid grid-cols-2 gap-4">
                <div class="space-y-2">
                  <label for="first-name" class="block text-sm font-medium">First name</label>
                  <input 
                    id="first-name" 
                    placeholder="John" 
                    required 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                  />
                </div>
                <div class="space-y-2">
                  <label for="last-name" class="block text-sm font-medium">Last name</label>
                  <input 
                    id="last-name" 
                    placeholder="Doe" 
                    required 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                  />
                </div>
              </div>

              <div class="space-y-2">
                <label for="email-register" class="block text-sm font-medium">Email</label>
                <input 
                  id="email-register" 
                  type="email" 
                  placeholder="your@email.com" 
                  required 
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                />
              </div>

              <div class="space-y-2">
                <label for="password-register" class="block text-sm font-medium">Password</label>
                <div class="relative">
                  <input 
                    id="password-register" 
                    type="password" 
                    placeholder="••••••••" 
                    required 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                  />
                  <button
                    type="button"
                    class="absolute right-0 top-0 h-full px-3 py-2 text-gray-500"
                    onclick="togglePasswordVisibility('password-register')"
                  >
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
              </div>

              <div class="space-y-2">
                <label for="confirm-password" class="block text-sm font-medium">Confirm Password</label>
                <div class="relative">
                  <input 
                    id="confirm-password" 
                    type="password" 
                    placeholder="••••••••" 
                    required 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                  />
                  <button
                    type="button"
                    class="absolute right-0 top-0 h-full px-3 py-2 text-gray-500"
                    onclick="togglePasswordVisibility('confirm-password')"
                  >
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
              </div>

              <div class="flex items-center space-x-2">
                <input type="checkbox" id="terms" required class="rounded border-gray-300 text-primary focus:ring-primary" />
                <label
                  for="terms"
                  class="text-sm font-medium leading-none"
                >
                  I agree to the
                  <a href="#" class="text-primary hover:underline">
                    terms and conditions
                  </a>
                </label>
              </div>

              <button 
                type="submit" 
                class="w-full py-2 px-4 bg-primary text-white font-medium rounded-md bg-gradient-to-r from-[#DD8AB7] to-[#ec85fe]  focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
              >
                Create Account
              </button>
            </form>
          </div>

          <div class="flex justify-center mt-5 text-gray-300">
            <a href="{% url 'products:home' %}">exit</a>
            </div>
            <div class="flex justify-center mt-5 text-gray-300">
                <a href="{% url 'products:personal' %}">Login</a>
                </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Tab switching functionality
    document.getElementById('login-tab').addEventListener('click', function() {
      document.getElementById('login-tab').classList.add('active');
      document.getElementById('register-tab').classList.remove('active');
      document.getElementById('login-content').classList.add('active');
      document.getElementById('register-content').classList.remove('active');
    });

    document.getElementById('register-tab').addEventListener('click', function() {
      document.getElementById('register-tab').classList.add('active');
      document.getElementById('login-tab').classList.remove('active');
      document.getElementById('register-content').classList.add('active');
      document.getElementById('login-content').classList.remove('active');
    });

    // Password visibility toggle
    function togglePasswordVisibility(inputId) {
      const input = document.getElementById(inputId);
      const button = input.nextElementSibling;
      const icon = button.querySelector('i');
      
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }
  </script>
</body>
</html>
