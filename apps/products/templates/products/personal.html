{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-white">
    {% include "products/header.html" %}
    <div class="container mx-auto p-6">
        <!-- Панель без рамки -->
        <div class="bg-white rounded-lg w-full max-w-6xl mx-auto">
            <!-- Шапка профиля -->
            <div class="p-8 border-b flex flex-col sm:flex-row items-center gap-6">
                <!-- Информация о пользователе -->
                <div class="text-center sm:text-left">
                    <h2 class="text-3xl font-bold">{{ user.first_name }} {{ user.last_name }}</h2>
                    <p class="text-gray-500 text-lg">{{ user.email }}</p>
                    <p class="text-gray-700 mt-1">{% if user.is_staff %}admin{% elif user.is_manager %}manager {% else %} buyer {% endif %}</p>
                </div>
                
                <!-- Кнопка редактирования -->
                <a href="{% url "products:personal_update" %}"
                class="ml-auto px-6 py-3 border border-gray-300 rounded-md hover:bg-gray-50 transition-colors text-lg">
                    <button >
                        Update profile
                    </button>
                </a>
            </div>
            
            <!-- Содержимое профиля -->
            <div>
                <!-- Вкладки -->
                <div class="tabs-container">
                    <!-- Иконки вкладок -->
                    <div class="grid grid-cols-5 gap-2 p-4 border-b justify-items-stretch">
                        <a href="{% url "products:personal_orders" %}">
                            <button class="py-3 px-4 rounded-md flex flex-col items-center justify-center gap-2">
                                <i class="fas fa-shopping-bag text-lg"></i>
                                <span class="sm:inline text-sm">Orders</span>
                            </button>
                        </a>
                        <a href="{% url "products:personal_cart" %}">
                            <button class="py-3 px-4 rounded-md flex flex-col items-center justify-center gap-2">
                                <i class="fas fa-shopping-cart text-lg"></i>
                                <span class="sm:inline text-sm">Cart</span>
                            </button>
                        </a>
                        <a href="{% url "products:personal_likes" %}">
                            <button class="py-3 px-4 rounded-md flex flex-col items-center justify-center gap-2">
                                <i class="fas fa-heart text-lg"></i>
                                <span class="sm:inline text-sm">Fovorites</span>
                            </button>
                        </a>
                        <a href="{% url "products:personal_my_products" %}">
                            <button class="py-3 px-4 rounded-md flex flex-col items-center justify-center gap-2">
                                <i class="fas fa-tshirt text-lg"></i>
                                <span class="sm:inline text-sm">My clothes</span>
                            </button>
                        </a>
                        <a href="{% url "products:personal_moderation" %}">
                            <button class="py-3 px-4 rounded-md flex flex-col items-center justify-center gap-2">
                                <i class="fas fa-check-circle text-lg"></i>
                                <span class="sm:inline text-sm">Moderation</span>
                            </button>
                        </a>
                        
                    </div>
                    {% block content %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="{%static 'js/personal.js'%}"></script>
</body>
</html>
